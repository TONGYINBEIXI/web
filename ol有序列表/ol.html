<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ol有序列表</title>
</head>
<body>
    <!-- 什么是有序列表 -->
    <!-- 有序列表的作用：给一堆数据添加列表语义，并且有着一堆数据中所有的数据都有先后之分 -->
    <!-- 有序列表格式：
                    
                    <ol>
                        <li></li>
                    </ol>
    其它用法和ul差不多，应用场景/注意点都和ul差不多，也就是有序列表前面多了序号
    -->

    <ol>
        <li>演员</li>
        <li>小丑</li>
        <li>简介</li>
    </ol>
    <hr >
    <ol type="A">
        <li>演员</li>
        <li>小丑</li>
        <li>简介</li>
    </ol>
</body>
</html>
