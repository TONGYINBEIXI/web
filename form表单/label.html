<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>label标签</title>
</head>
<body>
		<!-- 1、默认情况下文字和输入框是没有关联关系的，也就是说点击文字输入框不会聚焦，如果想点击文字时让对应的输入框聚焦，那么就需要让文字和输入框进行绑定 -->
		<!-- 2、要想让输入框和文字绑定在一起，那么我们可以使用label标签 -->
		<!-- 3、绑定格式： -->
			<!-- 3-1将文字利用label标签包裹起来 -->
			<!-- 3-2给输入框添加一个id属性 -->
			<!-- 3-3在lebel标签中通过for属性和输入框中的id进行绑定即可 
			例如：
				<label for="zhanghao">账号：</label><input type="text" id="zhanghao"><br>
			-->
		<form action="">
			<label for="zhanghao">账号：</label><input type="text" id="zhanghao"><br>
			<label for="pass">密码：</label><input type="password" id="pass">
		</form>
</body>
</html>
