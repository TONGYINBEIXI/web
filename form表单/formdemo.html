<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formdemo</title>
</head>
<body>
    <form action="http://www.baidu.com">
      <fieldset>
          <legend>注册页面</legend>
        <p>账号：
            <input type="text" name="account">
        </p>
        <p>密码：
            <input type="password" name="pwd">
        </p>

        <!-- 1：在单选框和多选框中，所有的项目的name必须一致 2：在我们表单标签中，除了按钮标签以外的标签，都可以通过value来指定需要提交到服务器的数据。 -->
        <p>性别：
            <input type="radio" name="gender" value="male">男 
            <input type="radio" name="gender" value="female">女 
            <input type="radio" name="gender" checked="checked" value="yao">保密
        </p>
        <p>爱好：
            <input type="checkbox" name="sport" value="basketball">篮球 
            <input type="checkbox" name="sport" value="football">足球 
            <input type="checkbox" checked="checked" name="sport" value="crazy">足浴
        </p>
        <p>简介：
            <textarea name="desc" id="" cols="30" rows="10">

            </textarea>
        </p>
        <p>生日：
            <input type="date" name="birthday">
        </p>
        <p>邮箱：
            <input type="email" name="email">
        </p>
        <p>电话：
            <input type="number" name="tel">
        </p>
        <p>
            <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="清空">
        </p>
    </fieldset>
        <!-- 
            account=386782968%40qq.com
            &pwd=123456
            &gender=male
            &sport=basketball
            &sport=football
            &sport=crazy
            &desc=%0D%0A+++++++爱好女+++++
            &birthday=2019-09-12
            &email=limingchuan%40meb.com
            &tel=18000500029

            这个数据是通过表单提交到百度的信息
         -->
</body>
</html>
