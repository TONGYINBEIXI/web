    <!-- 1、要想通过a标签跳转到指定的位置，那么必须告诉a标签一个独一无二的身份证号码，这样a标签才能在当前界面中找到需要跳转到的目标位置 -->
    <!-- 2、如何给html中的标签绑定一个独一无二的身份证号码呢？
        在html中，每一个标签有一个名称叫做id的属性，这个属性就是用来给标签指定一个独一无二的身份证号码 -->
    <!-- 3、所以要想实现通过a标签跳转到指定的目标位置分为两步
         a、给目标位置的标签添加一个id的属性，然后指定一个独一无二的值。
         b、告诉a标签你需要跳转到的目标标签对应的独一无二的身份证号码是多少。
    -->
    <!-- 格式： 
          <h2 id="header">我是顶部</h2>
          <a href="#center">跳转到中部</a>

          <h2 id="center">我的中部</h2>
          <a href="#footer">跳转到底部</a>
          
          <h2 id="footer">我的底部</h2>
          <a href="#header">回到顶部</a>
        
        
          注意点：
                1、通过我们的a标签跳转到指定的位置，是没有过度动画的，是直接一下子就跳转到了指定位置。
                2、a标签除了可以跳转到当前界面的指定位置以外，还可以在跳转到其它界面的指定位置，如当前页跳转到miaodcs.html
         格式：       
             <a href="miaodcs.html#bottom" target="_blank">跳转到miaodcs.html(跳转到指定页面的指定位置)</a>
             <h2 id="bottom">我是测试页面的中部</h2>
    -->
    <a href="miaodcs.html#bottom" target="_blank">跳转到miaodcs.html(跳转到指定页面的指定位置)</a>
    <h2 id="header">我是顶部</h2>
    <a href="#center">跳转到中部</a>
