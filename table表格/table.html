<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>teble</title>
</head>
<body>
    <!-- 其实在过去表格标签用的非常非常的多，绝大多数的网站都是使用表格标签来制作的，也就是说表格标签是一个时代的代表 -->
    <!--1、什么是表格标签？  -->
    <!-- 表格标签的作用：用来给一堆数据添加表格定义，其实表格是一种数据的展现形式，
        当数据量非常大的时候，表格这种形式被认为是最为清晰的一种展现形式 -->
    <!--2、表格标签的格式：
                        <table border="1">
                            <tr>
                                <td>需要显示的内容</td>
                            </tr>
                        </table>                    
    -->
    <!-- 3.表格标签中的table代表整个表格，也就是一堆table标签也就是一个表格，表格标签中的tr标签代表整个表格中的一行数据，td表示行中的单元格 -->
  
    <!-- 4、注意点 -->
    <!-- 4-1表格标签有一个边框属性，这个属性决定了边框的宽度，默认情况情况下这个属性的值是0，所以看不到边框 -->
    <!-- 4-2 表格标签和列表标签一样，它是一个组合标签，所以table/tr/td要么一起出现，要么一起不出现，不会单个出现 -->
    <!-- 两行三列，tr代表行，td代表列 -->
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>
<hr>

    <!-- 5、table表格标签的属性 -->
            <!-- 5-1宽度和高度的属性 -->
            <!-- 可以给table标签和td标签使用 -->
            <!-- 5-2 表格的宽度和高度默认是按照内容的尺寸来调整的，
                也可以通过给table标签设置width/height属性的方式手动来指定表格的宽度和高度 -->

            <!-- 5-3 如果给td标签设置width/height属性，会修改当前单元格的宽度和高度，不会影响整个表格的宽度和高度 -->

    <!-- 6、水平对齐和垂直对齐的属性 -->
    <!-- 水平对齐：其中水平对齐可以给table标签和tr标签和td标签使用 -->
    <!-- 垂直对齐：只能给tr标签和td标签使用 -->

            <!-- 6-1、给table标签设置align属性，可以控制表格在水平方向的对齐方式 -->
            <!-- 6-2、给tr标签设置align属性，可以控制当前行中所有单元格内容的水平方向的对齐方式 -->
            <!-- 6-3、给td标签设置align属性，可以控制当前单元格中内容在水平方向的对齐方式 -->
            <!-- 注意点:如果td中设置了align属性，tr中也设置了align属性，那么单元格的内容会按照td中设置的来对齐 -->


            <!-- 6-4、给tr标签设置valign属性，可以控制当前行中所有单元格中内容，在垂直方向对齐方式 -->
            <!-- 6-5、给td标签设置valign属性，可以控制当前单元格中的内容在垂直方向的对齐方式 -->
            <!-- 注意点：如果td中设置了valign属性，tr中也设置了valign属性，那么单元格的内容会按照td中设置的来对齐 -->

    <!-- 7、外边距和内边距的属性 -->
    <!-- 只能给table标签使用 -->
            <!-- 7-1、外边距：单元格与单元格之间的距离就是外边距。 -->
            <!-- 默认情况下单元格和单元格之间的外边距的距离是2px, cellspacing="0" -->


            <!-- 7-2、内边距：单元格的边框和文字之间的间隙 -->
            <!-- 默认情况下内边距cellpadding="1px" -->
    
    <!-- 注意点以上仅仅作为了解，之后样式用css来进行控制 -->

    <!-- 编写两行两列表格 -->
    <table border="1" width="500px" height="300px" align="right" cellspacing="0" cellpadding="1px">

        <tr valign="top">
            <td width="150px" height="50px">1.2</td>
            <td valign="bottom">1.3</td>
        </tr>
        <tr align="center">
            <td align="right">2.1</td>
            <td>2.2</td>
        </tr>
    </table>

</body>
</html>
