<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>video标签</title>
</head>
<body>
    <!-- 1、什么是video标签？ -->
        <!-- 作用：播放视频 -->
        <!-- 格式：
                <video src="">
        
                </video>
            video标签的属性
            src：用于告诉video标签需要播放的视频地址
            autoplay：用于告诉video标签是否需要自动播放
            controls:用于告诉video标签是否需要显示控制条
            poster:用于告诉video标签视频没有播放之前，显示的占位图片
            loop:一般用于做广告视频，用于告诉video标签视频播放完毕之后，是否需要循环播放。
            preload:预加载视频，但是需要注意preload和autoplay相冲突，如果设置了autoplay属性，那么preload属性就会失效
            muted:静音。
            width/height:和img标签中一样
            
        -->

        <!--这是第一种格式 <video src=""></video> -->


        <!-- video第二种格式 -->
            <!-- 格式：
                    <video src="">
                        <source src="" type="video/webm"></source>
                        <source src="" type="video/mp4"></source>
                        <source src="" type="video/ogg"></source>   
                    </video>
                
            为什么会有第二种格式：由于视频数据非常重要，所以五大游览器厂商都不愿意支持别人的视频格式，所以导致了没有一种视频格式是所有游览器都支持的。
                                这个时候W3C为了解决这个问题，所以推出了第二个video标签的格式。

            video标签的第二种格式存在的意义就是为了解决游览器适配问题
            video元素支持三种视频格式，我们可以把这三种格式都通过source标签指定给video标签，那么以后当游览器播放视频时候，它就会从这三种中选择一种支持的格式来进行播放                                
            -->
            <!-- <video src="">
                    <source src="" type="video/webm"></source>
                    <source src="" type="video/mp4"></source>
                    <source src="" type="video/ogg"></source>   
                  </video> -->
            
    </body>
