<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css三大特性之优先级</title>
</head>
<body>
    <!-- 1、什么是优先级？ -->
        <!-- 作用：当多个选择器选中同一个标签，并且给同一个标签设置相同属性时，如何层叠就由优先级来确定 -->
    
    <!--2、优先级判断的三种方式  -->
        <!-- 2-1、是否是直接选中(直接选中就是，通过类名或者id或者标签，间接选中就是指继承),如果是间接选中，那么就是谁离目标标签比较近就听谁的 -->

        <!-- 2-2、相同选择器，如果都是直接选中，并且都是同类型的选择器，那么就是谁写在后面就听谁的 -->


        <!-- 2-3、不同选择器，如果都是直接选中，并且不是相同类型的选择器，那么就会按照选择器的优先级来层叠 -->
        <!-- id>类>标签>通配符>继承>游览器默认 -->
        <div>
                <ul>
                    <li>
                        <p>我是文本</p>
                    </li>
                </ul>

        </div>
</body>
</html>
