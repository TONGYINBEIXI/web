<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul练习</title>
</head>
<body>
    <h1>标题</h1>
    <ul type="circle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <hr width="500px" align="left">

    <!-- 前面说过ul中最好只放li标签，但是在企业开放中，li标签中的内容可能会很复杂，所以我们可以继续在li标签中添加其它标签来丰富我们的界面 -->
    <!-- 总结： -->
    <!-- 1.一定要记住ul标签中最好只放li标签。2.但是li标签里面还可以放其它的标签 -->
    <h1>四大名著</h1>
    <ul>
        <li>
            <h3>三国演义</h3>
            <p>三国演义内容</p>
        </li>
        <li>
            <h3>水浒传</h3>
            <p>水浒传内容</p>
        </li>
        <li>
            <h3>西游记</h3>
            <p>西游记内容</p>
        </li>
        <li>
            <h3>红楼梦</h3>
            <p>红楼梦内容</p>
        </li>
    </ul>
    <hr width="500px" align="left">

    <!-- 无序列表中的li标签，除了可以添加其它标签来丰富我们的界面以外，
        还可以添加ul标签来丰富我们的界面，也就是说ul中有li,li中又可以有ul -->
    <h1>物品清单</h1>
    <ul>
        <li>
            <h2>蔬菜</h2>
            <ul>
                <li>白菜</li>
                <li>萝卜</li>
                <li>黄瓜</li>
            </ul>
        </li>
        <li>
            <h2>水果</h2>
            <ul>
                <li>苹果</li>
                <li>桃子</li>
                <li>香蕉</li>
            </ul>
        </li>
    </ul>
    <!-- 在编辑器中如何快速编写一个ul的格式 -->
    <!-- ul>li 按tab键，含义就是生成一对ul标签，然后在ul标签中再生成一对li标签-->
    <!-- ul>li*3 按tab键，含义就是生成一对ul标签，然后在ul标签中再生成三对li标签，*代表乘以几个li标签-->

</body>
</html>
