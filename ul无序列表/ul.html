<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ul无序列表</title>
</head>
<body>
    <!-- 1、什么是列表标签 -->
        <!-- 列表标签的作用：给一堆数据添加列表语义，也就是告诉搜索引擎告诉游览器这一堆数据是一个整体 -->
    <!-- 2、html中列表标签的分类 -->
        <!-- 2-1: 无序列表(最多)(unordered list)(简称ul) -->
        <!-- 2-2：有序列表(最少)(ordered list)(简称ol) -->
        <!-- 2-3：定义列表(其次)(definition list)(简称dl)    -->
    <!-- 3、无序列表的作用:
                        给一堆数据添加列表语义，并且有着一堆数据中所有的数据都没有先后之分
     什么叫有先后之分？
     例如：排行榜
     什么叫没有先后之分？
     例如:中国有哪些城市
                    -->
     <!--4、无序列表的格式：
            <ul>
                <li>需要显示的条目内容</li>
            </ul>    
            -->
     <!-- 数据如果是从数据库读取出来很多的情况下，可以只写一个ul和li，然后使用循环，把数据循环出来，如果是死数据，那么就写多个无序列表 -->
     <!-- 无序列表应用场景 -->
     <!-- 1.新网列表 -->
     <!-- 2.商品列表 -->
     <!-- 3.导航条 -->
     <h2>中国有哪些城市</h2>
     <ul>
         <li>成都</li>
         <li>北京</li>
         <li>上海</li>
         <li>广州</li>
     </ul>
</body>
</html>
