        .pp{

            color: red;

<body>
        <!--1、什么是类选择器 -->
        <!--作用：根据指定的类的名称找到对应的标签，然后设置属性  -->
        <!-- 注意点：
                    1、每个html标签都有一个属性叫做class,也就是说每个标签都可以设置类名
                    2、在同一个界面中class的名称是可以重复的
                    3、在编写class选择器时一定要在class名称前面加上.{}
                    4、类名的命名规范和id名称的命名规范一样
                    5、类名就是专门用来给某个特定的标签设置样式的
                    6、在html中每一个标签可以同时绑定多个类名
                    格式：<标签名称 class="类名1 类名2 类名3">
        -->

        <p class="pp">我是文本</p>
        <p>我是文本</p>
        <p>我是文本</p>



        <!-- 1、id和class的区别？ -->
            <!-- 1-1 id相当于人的身份证不可以重复 -->
            <!-- 1-1 class相当于人的名称可以重复 -->
            <!-- 1-2 一个html标签只能绑定一个id名称，一个html标签可以绑定多个class名称 -->

        <!-- 2、id选择器和class选择器区别？ -->
            <!-- id选择器是以#开头 -->
            <!-- class选择器是以.开头 -->
        
        <!-- 3、在企业开发中到底是用id选择器还是用class选择器  -->
             <!-- id情况下是给js使用的，所以除非特殊情况，否则不要使用id去设置样式 -->
        
         <!-- 4、（了解）在企业开发中一个开发人员对类的使用可以看出这个开发人员的技术水平，一般情况下在企业开发中要注重冗余代码的抽取，
                 可以将一些公共的代码抽取到一个类选择器中，然后让标签和类选择器绑定即可。

        
        -->
</body>
