<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>
    <style>
        #one{

            color:red;
        }
    
    </style>
</head>
<body>
        <!-- 1、什么是id选择器
            作用：根据指定的id名称找到对应的标签，然后设置属性 
        
            格式：#id名称{


            }
        
        -->

        <!-- 注意点：在企业开发中，一般情况下如果仅仅是为了设置样式，我们不会使用id,因为前端开发中，id是留给js使用的-->
        <p id="one">123456</p>
        <p></p>
        <p></p>


</body>
</html>
