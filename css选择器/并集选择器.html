<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>并集选择器</title>
    <style>
        /*第一种方式
        .ht{

            color: red;
        }
        .para{

            color:red;
        }
    */

    /* 第二种方式 */
    .ht,.para{
        color: red;
    }
    </style>
</head>
<body>
        <!-- 什么是并集选择器 -->
            <!-- 作用：给所有选择器选中的标签设置属性 -->
            <!-- 格式：
                     选择器1，选择器2{

                            属性：值;
                     }
            -->
            <!--注意点：1、并集选择器必须使用，来连接  -->



        <h1 class="ht">我是标题</h1>
        <p  class="para">我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>


</body>
</html>
